<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Inject ab.js -->
  

  <style>
    /* Common Pay button styles */
    #payBtn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      display: none;
    }

    #payBtn.green {
      background-color: green;
      color: white;
    }

    #payBtn.red {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, <span id="user"></span>!</h2>

    <!-- One single pay button -->
    <button id="payBtn">Pay</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // ✅ Login check
    const username = localStorage.getItem('username');
    if (!username) {
      alert('Please login first.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('user').innerText = username;
    }

    // ✅ Variant handler after ab.js loads
    window.ABTestReady = function (variant, config) {
      const payBtn = document.getElementById('payBtn');

      // Remove existing color classes
      payBtn.classList.remove('green', 'red');

      // Apply variant styling
      if (variant === 'A') {
        payBtn.classList.add('green');
      } else {
        payBtn.classList.add('red');
      }

      // Show the button
      payBtn.style.display = 'inline-block';
    };

    // ✅ Pay button click = triggers goal page (ab.js already tracks goal view)
    document.getElementById('payBtn').addEventListener('click', () => {
      window.location.href = 'payment-success.html';
    });

    // ✅ Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
